menuentry "Start Manjaro Linux" {
probe -s cd_label -l $root
probe -s root_uuid -u $iso_dev
bootoptions="img_dev=/dev/disk/by-uuid/$root_uuid img_loop=$iso_path earlymodules=loop misobasedir=manjaro misolabel=$cd_label nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 logo.nologo overlay=free quiet splash showopts"
linux /manjaro/boot/x86_64/vmlinuz $bootoptions
initrd /manjaro/boot/x86_64/initramfs.img
}
menuentry "Start (non-free drivers)" {
probe -s cd_label -l $root
probe -s root_uuid -u $iso_dev
bootoptions="img_dev=/dev/disk/by-uuid/$root_uuid img_loop=$iso_path earlymodules=loop misobasedir=manjaro misolabel=$cd_label nouveau.modeset=0 i915.modeset=1 radeon.modeset=0 nonfree=yes logo.nologo overlay=nonfree quiet splash showopts"
linux /manjaro/boot/x86_64/vmlinuz $bootoptions
initrd /manjaro/boot/x86_64/initramfs.img
}
