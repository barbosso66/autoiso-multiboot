
menuentry "Boot SystemRescueCd using default options" {
	set gfxpayload=keep
	probe -s root_uuid -u $iso_dev
	linux /sysresccd/boot/x86_64/vmlinuz archisobasedir=sysresccd archisolabel=SYSRESCCD-6.0.0 img_dev=/dev/disk/by-uuid/$root_uuid img_loop=$iso_path earlymodules=loop
	initrd /sysresccd/boot/intel_ucode.img /sysresccd/boot/amd_ucode.img /sysresccd/boot/x86_64/sysresccd.img
}

menuentry "Boot SystemRescueCd and copy system to RAM" {
	set gfxpayload=keep
	probe -s root_uuid -u $iso_dev
	linux /sysresccd/boot/x86_64/vmlinuz archisobasedir=sysresccd archisolabel=SYSRESCCD-6.0.0 copytoram img_dev=/dev/disk/by-uuid/$root_uuid img_loop=$iso_path earlymodules=loop
	initrd /sysresccd/boot/intel_ucode.img /sysresccd/boot/amd_ucode.img /sysresccd/boot/x86_64/sysresccd.img
}
